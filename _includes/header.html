<header class="site-header">

	<div class="branding">
		{% if site.theme.gravatar %}
    <a href="{{ site.baseurl }}/">
      <img class="avatar" src="https://secure.gravatar.com/avatar/{{ site.theme.gravatar }}?s=100" alt=""/>
    </a>
		{% else if site.theme.avatar %}
		<a href="{{ site.baseurl }}/">
      <img class="avatar" src="{{ site.baseurl }}/img/{{ site.theme.avatar }}" alt=""/>
    </a>
		{% endif %}
		
		<h1 class="site-title">
			<a href="{{ site.baseurl }}/">{{ site.theme.title }}</a>
		</h1>
	</div>
	
	<nav class="site-nav">
		<ul>
            {% for link in site.sections %}
                 {% if link.url contains page.category %}
                        <li style="font-weight:bold;">
                 {% else %}                    
                        <li>
                 {% endif %}
		        <a class="page-link" href="{{ link.url | prepend: site.baseurl }}">{{ link.title }}</a>
		      </li>
			{% endfor %}

			<!-- Social icons from Font Awesome, if enabled -->
			{% include icons.html %}
		</ul>
	</nav>
	
</header>
