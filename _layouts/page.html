---
layout: default
---

<div class="post-header">
  <h1 class="post-title-main">{{ page.title }}</h1>
</div>
  {% if page.image != none %}
<div class="well well-sm">
<img src="{{ site.baseurl }}/img/{{ page.image }}" class="img-responsive" >
</div>
  {% endif %}
<div class="post-content">
  {{ content }}
</div>
{% include post-footer.html %}
