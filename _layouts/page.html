---
layout: default
---
     {% include _sidebar.html %}

<article class="feature-image">
  {% if page.image == none %}
    <header style="background-image: url('{{ site.baseurl }}/img/cielo.jpg')">
  {% else %}
    <header style="background-image: url('{{ site.baseurl }}/img/{{ page.image }}')">
  {% endif %}
  <h1 class="title">{{ page.title }}</h1>
  {% if page.subtitle != none %}
    <p class="meta">
    {{ page.subtitle }}
    </p>
  {% endif %}
    </header>

  <section class="post-content">
    {{ content }}<a class="freccia" href="#">&#x2191;</a>
  </section>

</article>
